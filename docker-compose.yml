version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: otel
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  init-clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    command:
      - bash
      - -c
      - |
        version="v0.0.1"
        node_os=$$(uname -s | tr '[:upper:]' '[:lower:]')
        node_arch=$$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
        echo "Fetching histogram-binary for $${node_os}/$${node_arch}"
        cd /tmp
        wget -O histogram-quantile.tar.gz "https://github.com/SigNoz/signoz/releases/download/histogram-quantile%2F$${version}/histogram-quantile_$${node_os}_$${node_arch}.tar.gz"
        tar -xvzf histogram-quantile.tar.gz
        mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
    restart: on-failure
    volumes:
      - ./signoz/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/

  zookeeper-1:
    image: signoz/zookeeper:3.7.1
    user: root
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - signoz-zookeeper-1:/bitnami/zookeeper
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
      - ZOO_ENABLE_PROMETHEUS_METRICS=yes
      - ZOO_PROMETHEUS_METRICS_PORT_NUMBER=9141

  clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    tty: true
    restart: unless-stopped
    depends_on:
      init-clickhouse:
        condition: service_completed_successfully
      zookeeper-1:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --spider
        - -q
        - 0.0.0.0:8123/ping
      interval: 30s
      timeout: 5s
      retries: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    environment:
      - CLICKHOUSE_SKIP_USER_SETUP=1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./signoz/clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ./signoz/clickhouse/users.xml:/etc/clickhouse-server/users.xml
      - ./signoz/clickhouse/custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ./signoz/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
      - ./signoz/clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - signoz-clickhouse:/var/lib/clickhouse/

  schema-migrator-sync:
    image: signoz/signoz-schema-migrator:v0.129.12
    command:
      - sync
      - --dsn=tcp://clickhouse:9000
      - --up=
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: on-failure

  schema-migrator-async:
    image: signoz/signoz-schema-migrator:v0.129.12
    command:
      - async
      - --dsn=tcp://clickhouse:9000
      - --up=
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator-sync:
        condition: service_completed_successfully
    restart: on-failure

  signoz:
    image: signoz/signoz:v0.104.0
    command:
      - --config=/root/config/prometheus.yml
    ports:
      - "8080:8080"
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator-sync:
        condition: service_completed_successfully
    restart: unless-stopped
    volumes:
      - ./signoz/signoz/prometheus.yml:/root/config/prometheus.yml
      - ./signoz/dashboards:/root/config/dashboards
      - signoz-sqlite:/var/lib/signoz/
    environment:
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000
      - SIGNOZ_SQLSTORE_SQLITE_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
      - DOT_METRICS_ENABLED=true
    healthcheck:
      test:
        - CMD
        - wget
        - --spider
        - -q
        - localhost:8080/api/v1/health
      interval: 30s
      timeout: 5s
      retries: 3

  otel-collector:
    image: signoz/signoz-otel-collector:v0.129.12
    command:
      - --config=/etc/otel-collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      signoz:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: OtelDotnetExample.Api/Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5001
      ConnectionStrings__PgContext: Host=postgres;Port=5432;Database=otel;Username=postgres;Password=postgres;Timeout=10
      OTEL_SERVICE_NAME: otel-example-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: grpc
      OTEL_TRACES_SAMPLER: always_on
      OTEL_RESOURCE_ATTRIBUTES: service.namespace=otel-dotnet-example,service.version=1.0.0,deployment.environment=local
    depends_on:
      postgres:
        condition: service_started
      otel-collector:
        condition: service_started
    ports:
      - "5001:5001"

  gateway:
    build:
      context: .
      dockerfile: OtelDotnetExample.Gateway/Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5000
      Api__BaseAddress: http://api:5001
      OTEL_SERVICE_NAME: otel-example-gateway
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: grpc
      OTEL_TRACES_SAMPLER: always_on
      OTEL_RESOURCE_ATTRIBUTES: service.namespace=otel-dotnet-example,service.version=1.0.0,deployment.environment=local
    depends_on:
      api:
        condition: service_started
      otel-collector:
        condition: service_started
    ports:
      - "5000:5000"

volumes:
  pg-data:
  signoz-clickhouse:
  signoz-sqlite:
  signoz-zookeeper-1:
